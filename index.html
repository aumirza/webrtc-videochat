<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One to one Video chat</title>
    
    <script type="module" crossorigin src="./assets/index.e51e6b98.js"></script>
    <link rel="stylesheet" href="./assets/index.528e5e0e.css">
  </head>

  <body>
    <div id="app">

      <div class="box">

        <!-- Cta buttons -->
        <div id="actionButtons">
          <button class="cta" id="callButton">Make a call</button>
          <button class="cta" id="showJoinButton">Join a call</button>
        </div>

        <!-- make call  -->
        <div style="display: none;" id="callBox">

          <div id="callLoaderBox">
            <div class="circleLoader"></div>
            <p>Making a call</p>
          </div>

          <div style="display: none;" id="callInputBox">
            <p>Copy the call id and join from another device.</p>
            <input type="text" id="callInput" />
            <button id="copyButtonCall">Copy</button>
            <a id="callUrl" href=""></a>
          </div>

        </div>
        <!-- make call -->

        <!-- join call -->
        <div style="display: none;" id="joinBox">
          <input type="text" id="JoinInput" />
          <button id="joinButton">join</button>
        </div>
        <!-- join call -->

      </div>


      <!-- video Screen -->
      <div id="videos" class="videos">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>

        <div class="buttons">
          <button class="btn" id="muteButton">Mute</button>
          <button class="btn" id="hideVideoButtoon">Hide</button>
          <button class="btn" id="hangupButton">Hang Up</button>
        </div>
      </div>
      <!-- video Screen -->

    </div>
    </div>
    
  </body>

</html>
